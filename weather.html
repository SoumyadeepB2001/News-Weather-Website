<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <link href="weather_style.css" rel="stylesheet">
    <script src="weather_script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/News.png" alt="News Logo" height="50" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="news.html"> &larr;Back </a>
                    </li>
                    
                </ul>             
            </div>
        </div>
    </nav>

    <main id="content" class="text-center mt-5">
        <div class="container">
            <div class="input-container">
              <input type="text" placeholder="Enter city name" class="city">
              <select class="unit">
                <option value="metric">Metric (°C)</option>
                <option value="imperial">Imperial (°F)</option>
              </select>
              <button class="submit">Get Weather</button>
            </div>
            <div class="weather-card" style="display:none;">
              <h2 id="city_name"></h2>
              <div class="weather-icon"><img id="icon" src="" alt="Weather Icon"></div>
              <p id="desc"></p>
              <p id="temp"></p>
              <p id="feels_like"></p>
              <p id="min_temp"></p>
              <p id="max_temp"></p>
              <p id="humidity"></p>
              <p id="pressure"></p>
              <p id="wind_speed"></p>
              <p id="wind_deg"></p>
              <p id="clouds"></p>
              <p id="visibility"></p>
              <p id="longitude"></p>
              <p id="latitude"></p>
            </div>
          </div>
    </main>

</body>
</html>
